name: Daily DevSync Commit

on:
  schedule:
    - cron: '30 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo - 23f2002626@ds.study.iitm.ac.in
        uses: actions/checkout@v4

      - name: Update file - 23f2002626@ds.study.iitm.ac.in
        run: |
          echo "Update at $(date +%s)" >> daily-log.txt

      - name: Commit and Push
        run: |
          git config user.name "DevSync Bot"
          git config user.email "23f2002626@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated update" || echo "No changes"
          git push
